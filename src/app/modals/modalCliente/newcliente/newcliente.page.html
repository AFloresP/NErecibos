<ion-header>
    <ion-toolbar *ngIf="!edit_state" color="success">
      <ion-title>{{ title }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar *ngIf="edit_state" color="warning">
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Codigo<ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="text" [(ngModel)]="codigo" name="codigo"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Nombre<ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
      </ion-item>
  
        <ion-radio-group [(ngModel)]="estado">
          <ion-list-header>
            <ion-label>Estado de Registro</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Activo</ion-label>
            <ion-radio slot="start" color="success" value="Activo" ></ion-radio>
          </ion-item>
          
          <ion-item>
            <ion-label>Inactivo</ion-label>
            <ion-radio slot="start" color="medium" value="Inactivo" ></ion-radio>
          </ion-item>
  
          <ion-item *ngIf="edit_state">
            <ion-label>Eliminado</ion-label>
            <ion-radio slot="start" color="tertiary" value="Eliminado" ></ion-radio>
          </ion-item>
        </ion-radio-group>
  
    </ion-list>
      <ion-button *ngIf="!edit_state" color="success" expand="block" (click)="saveCliente()">{{ text_button}}</ion-button>
      <ion-button *ngIf="edit_state" color="warning" expand="block" (click)="saveCliente()">{{ text_button}}</ion-button>
  </ion-content>
