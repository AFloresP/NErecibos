<ion-header>
    <ion-toolbar *ngIf="!edit_state" color="success">
      <ion-title>{{ title }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar *ngIf="edit_state" color="warning">
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">

      <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="floating">Numero <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" [(ngModel)]="numero" name="numero"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label>Cliente <ion-text color="danger">*</ion-text> </ion-label>
            <ion-select [(ngModel)]="cliente_nombre" interface="popover">
              <ion-select-option *ngFor="let cliente of clientes_ar" [value] = "cliente.nombre">
                {{ cliente.nombre }}
              </ion-select-option>
            </ion-select>
          </ion-item>
    
          <ion-item>
              <ion-label>Cajero <ion-text color="danger">*</ion-text> </ion-label>
              <ion-select [(ngModel)]="cajero_nombre" interface="popover">
                <ion-select-option *ngFor="let cajero of cajeros_ar" [value] = "cajero.nombre">
                  {{ cajero.nombre }}
                </ion-select-option>
              </ion-select>
            </ion-item>
    
          <ion-item>
            <ion-label position="floating">Monto <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="number" [(ngModel)]="monto" name="monto"></ion-input>
          </ion-item>
    
            <ion-radio-group [(ngModel)]="estado">
              <ion-list-header>
                <ion-label>Estado de Registro</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-label>Activo</ion-label>
                <ion-radio slot="start" color="success" value="Activo" ></ion-radio>
              </ion-item>
    
              <ion-item>
                <ion-label>Inactivo</ion-label>
                <ion-radio slot="start" color="tertiary" value="Inactivo" ></ion-radio>
              </ion-item>
    
              <ion-item *ngIf="edit_state">
                <ion-label>Eliminado</ion-label>
                <ion-radio slot="start" color="danger" value="Eliminado"></ion-radio>
              </ion-item>
            </ion-radio-group>
    
        </ion-list>
  
      <ion-button *ngIf="!edit_state" color="success" expand="block" (click)="saveRecibo()">{{ text_button}}</ion-button>
      <ion-button *ngIf="edit_state" color="warning" expand="block" (click)="saveRecibo()">{{ text_button}}</ion-button>
  </ion-content>
